<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        Rock Paper Scissor
    </div>

    <div class="game">

        <div class="showResult">
            <h2 id="result">
                Choose Your Option
            </h2>
        </div>

        <div class="play">
            <p id="Rock"><span class="wave">✊🏽</span></p>
            <p id="Paper"><span class="wave">✋🏽</span></p>
            <p id="Scissor"><span class="wave">✌🏽</span></p>
        </div>

        <div class="score">
            <div>
                <p> Human Score :</p>
                <span id="humanScore">0</span>
            </div>
            <div>
                <p>Computer Score</p>
                <span id="computerScore">0</span>
            </div>
        </div>
    </div>
    <div class="footer">
        <span>
            <p>©Copyright By</p>
            <p><a href="https://github.com/Jaisal-Gautam/">Jaisal Gautam</a></p>
        </span>
    </div>
    <script src="script.js"></script>
</body>

</html>
