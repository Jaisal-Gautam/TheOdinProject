<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queit</title>
</head>

<body>
    <aside class="sidebar">
        <a href="#" class="logo">
            <img src="./assets/images/ToDoLogo.png" alt="">
            <h4>Queit</h4>
        </a>
        <div class="searchBar">
            <input placeholder="🔍 Search" type="text">
        </div>
        <div class="Tags">
            <div class="Sections">
                <h4>Sections</h4>
                <ul>
                    <li id="starred">Starred</li>
                    <li id="today">Today</li>
                    <li id="future">Future</li>
                    <li id="overdue">Overdue</li>
                </ul>
            </div>
            <div class="projects">
                <h4>Project</h4>
                <ul id="project">
                    <li>Project 1</li>
                    <li>Project 2</li>
                </ul>
            </div>

        </div>


    </aside>

    <section class="content">
        <div class="header">
            <div class="headerPartOne">
                <div class="sectionSelected">
                    Today
                </div>
                <div class="currentDate">13<sup>th</sup> Monday, 2025</div>
            </div>
            <div class="headerPartTwo">
                <button class="newTask"> New Task</button>
            </div>
        </div>

        <div class="tasksShowCase">
            <div class="task">
                <div class="taskPartOne">
                    <div class="taskStatus"><input type="checkbox"></div>
                    <div class="taskName">
                        <h4>Reading</h4>
                        <div class="taskInfo">
                            <h5 class="taskProject">Project 1</h5>
                            <h5 class="taskDueDate"> Today</h5>
                        </div>
                    </div>
                </div>
                <div class="taskPartTwo">
                    <div class="taskPriority"><button>Low</button></div>
                    <div class="taskStarred">★</div>
                </div>
            </div>
            <div class="task">
                <div class="taskPartOne">
                    <div class="taskStatus"><input type="checkbox"></div>
                    <div class="taskName">
                        <h4>Reading</h4>
                        <div class="taskInfo">
                            <h5 class="taskProject">Project 2</h5>
                            <h5 class="taskDueDate"> Today</h5>
                        </div>
                    </div>
                </div>
                <div class="taskPartTwo">
                    <div class="taskPriority"><button>Low</button></div>
                    <div class="taskStarred">★</div>
                </div>
            </div>
            <div class="task">
                <div class="taskPartOne">
                    <div class="taskStatus"><input type="checkbox"></div>
                    <div class="taskName">
                        <h4>Reading</h4>
                        <div class="taskInfo">
                            <h5 class="taskProject">Project 3</h5>
                            <h5 class="taskDueDate"> Today</h5>
                        </div>
                    </div>
                </div>
                <div class="taskPartTwo">
                    <div class="taskPriority"><button class="high">High</button></div>
                    <div class="taskStarred">★</div>
                </div>
            </div>


        </div>
    </section>

    <section class="completedTask">
        <div class="header">Completed task</div>
        <div class="completedTasks">
            <div class="task">
                <div class="taskPartOne">
                    <div class="taskStatus"><input type="checkbox"></div>
                    <div class="taskName">
                        <h4>Reading</h4>
                        <div class="taskInfo">
                            <h5 class="taskProject">Project 1</h5>
                            <h5 class="taskDueDate"> Today</h5>
                        </div>
                    </div>
                </div>
            </div>


    </section>
</body>

</html>
