<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <hr>
    <div class="gameScore">

        <div class="Score">
            <div class="human">
                You: <span class="score" id="HumanScore">0</span>
            </div>
            <div class="Computer">
                Computer: <span class="score" id="Computer">0</span>
            </div>
        </div>
    </div>
    <hr>
    <div class="gameBoard">
        <div class="r0">
            <div class="column" id="0"></div>
            <div class="column" id="1"></div>
            <div class="column" id="2"></div>
        </div>
        <div class="r1">
            <div class="column" id="3"></div>
            <div class="column" id="4"></div>
            <div class="column" id="5"></div>
        </div>
        <div class="r2">
            <div class="column" id="6"></div>
            <div class="column" id="7"></div>
            <div class="column" id="8"></div>
        </div>
    </div>
    </div>
    <footer>©️ By <a href="https://github.com/Jaisal-Gautam/">Jaisal Gautam</a></footer>



    <script src="script.js"></script>

</body>

</html>
