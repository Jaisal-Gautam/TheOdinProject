<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Carousel</h1>
    <div class="carousel">
        <button class="leftarrow">←</button>
        <img src="https://images.pexels.com/photos/6058457/pexels-photo-6058457.jpeg" class="hide" id="img1">
        <img src="https://images.pexels.com/photos/10550015/pexels-photo-10550015.jpeg" class="hide" id="img2">
        <img src="https://images.pexels.com/photos/8051170/pexels-photo-8051170.jpeg"  class="hide" id="img3">
        <img src="https://images.pexels.com/photos/8180772/pexels-photo-8180772.jpeg"  class="hide" id="img4">
        <button class="rightarrow">→</button>
    </div>
    <div class="carouselbutton">
        <span class="dot" id="0"></span>
        <span class="dot" id="1"></span>
        <span class="dot" id="2"></span>
        <span class="dot" id="3"></span>
    </div>


<script src="./main.js"></script>    
</body>
</html>
